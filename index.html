<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Lista de Pel칤culas</title>
    <style>
        body { 
            font-family: "Source Sans Pro", Arial, sans-serif; 
            background: #0d253f; /* azul oscuro TMDB */
            margin: 20px; 
            color: white;
        }
        h1 { 
            text-align: center; 
            color: #01b4e4; /* celeste TMDB */
            font-size: 2.5em;
        }
        .pelicula { 
            display: inline-block; 
            margin: 20px; 
            text-align: center; 
            width: 200px; 
            position: relative;
        }
        .pelicula img { 
            width: 100%; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        }
        .pelicula p { 
            margin-top: 8px; 
            font-weight: bold; 
            font-size: 1.1em; 
            color: white; /* t칤tulos en blanco */
        }
        .rating-circle {
            position: absolute;
            bottom: -15px; /* mitad fuera del p칩ster */
            left: -15px;
            width: 60px;
            height: 60px;
        }
        .rating-circle svg {
            transform: rotate(-90deg); /* empieza arriba */
        }
        .rating-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }
        .progress {
            transition: stroke-dashoffset 1.5s ease; /* animaci칩n suave */
        }
    </style>
</head>
<body>
    <h1>游꿟 Mi Lista de Pel칤culas Favoritas</h1>
    <div id="lista"></div>

    <script>
        const apiKey = "86f6772a666a8617d6b629fa9a4b3c62";  // Tu API Key v3
        const ids = [238, 603, 597, 496243]; // El Padrino, Matrix, Titanic, Parasite

        ids.forEach(id => {
            fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=es-ES`)
                .then(res => res.json())
                .then(data => {
                    const rating = data.vote_average * 10; // porcentaje
                    const radius = 28;
                    const circumference = 2 * Math.PI * radius;
                    const offset = circumference - (rating / 100) * circumference;

                    // Color din치mico seg칰n calificaci칩n
                    let color;
                    if (rating >= 70) {
                        color = "#21d07a"; // verde
                    } else if (rating >= 40) {
                        color = "#d2d531"; // amarillo
                    } else {
                        color = "#db2360"; // rojo
                    }

                    const div = document.createElement("div");
                    div.className = "pelicula";
                    div.innerHTML = `
                        <a href="https://www.themoviedb.org/movie/${data.id}" target="_blank">
                            <img src="https://image.tmdb.org/t/p/w300${data.poster_path}" alt="${data.title}">
                            <p>${data.title}</p>
                            <div class="rating-circle">
                                <svg width="60" height="60">
                                    <circle cx="30" cy="30" r="${radius}" stroke="#444" stroke-width="6" fill="black"/>
                                    <circle class="progress" cx="30" cy="30" r="${radius}" stroke="${color}" stroke-width="6" fill="transparent"
                                        stroke-dasharray="${circumference}" stroke-dashoffset="${circumference}" />
                                </svg>
                                <div class="rating-text">${data.vote_average.toFixed(1)}</div>
                            </div>
                        </a>
                    `;
                    document.getElementById("lista").appendChild(div);

                    // Animaci칩n: despu칠s de insertar, ajustamos el offset
                    setTimeout(() => {
                        div.querySelector(".progress").setAttribute("stroke-dashoffset", offset);
                    }, 100);
                });
        });
    </script>
</body>
</html>
