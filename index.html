<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Lista de PelÃ­culas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        h1 { text-align: center; color: #333; }
        .pelicula { display: inline-block; margin: 15px; text-align: center; width: 200px; }
        .pelicula img { width: 100%; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .pelicula p { margin-top: 8px; font-weight: bold; color: #444; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Mi Lista de PelÃ­culas y Series</h1>
    <div id="lista"></div>

    <script>
        const apiKey = "86f6772a666a8617d6b629fa9a4b3c62";  // Tu API Key v3

        // IDs de pelÃ­culas en TMDB (puedes cambiarlos por los que quieras)
        const ids = [238, 603, 597, 496243]; 
        // El Padrino, Matrix, Titanic, Parasite

        ids.forEach(id => {
            fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=es-ES`)
                .then(res => res.json())
                .then(data => {
                    const div = document.createElement("div");
                    div.className = "pelicula";
                    div.innerHTML = `
                        <a href="https://www.themoviedb.org/movie/${data.id}" target="_blank">
                            <img src="https://image.tmdb.org/t/p/w200${data.poster_path}" alt="${data.title}">
                            <p>${data.title}</p>
                        </a>
                    `;
                    document.getElementById("lista").appendChild(div);
                });
        });
    </script>
</body>

</html>
