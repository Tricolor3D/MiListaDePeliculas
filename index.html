<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Lista de Pel칤culas</title>
    <style>
        body { 
            font-family: "Segoe UI", "Source Sans Pro", Arial, sans-serif; 
            background: #0d253f;
            margin: 20px; 
            color: white;
        }
        h1 { 
            text-align: center; 
            color: #01b4e4;
            font-size: 2.5em;
        }
        .pelicula { 
            display: inline-block; 
            margin: 20px; 
            text-align: center; 
            width: 200px; 
            position: relative;
        }
        .pelicula img { 
            width: 100%; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        }
        .pelicula p { 
            margin-top: 8px; 
            font-size: 1.05em; 
            color: white;
            font-weight: normal;
        }
        .rating-circle {
            position: absolute;
            bottom: 0; 
            left: 0;
            transform: translate(-40%, -70%); /* subido 150% respecto al anterior */
            width: 48px;  /* reducido un 20% */
            height: 48px;
        }
        .rating-circle svg {
            transform: rotate(-90deg);
        }
        .rating-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        .progress {
            transition: stroke-dashoffset 1.5s ease;
        }
        /* Popup apaisado con fade in */
        .popup {
            position: absolute;
            bottom: 0; left: 0;
            width: 250%;   /* mucho m치s ancho */
            height: 50%;   /* mitad de la altura del p칩ster */
            background: rgba(0,0,0,0.85);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 0.9em;
            font-weight: normal;
            overflow-y: auto;
            z-index: 20;
        }
        .popup h3 {
            margin: 0;
            color: #01b4e4;
            font-size: 1em;
            font-weight: normal;
        }
        .popup p {
            margin: 5px 0;
            font-weight: normal;
        }
        .pelicula:hover .popup {
            opacity: 1; /* solo fade in */
        }
    </style>
</head>
<body>
    <h1>游꿟 Mi Lista de Pel칤culas Favoritas</h1>
    <div id="lista"></div>

    <script>
        const apiKey = "86f6772a666a8617d6b629fa9a4b3c62";  
        // 13 pel칤culas con distintas calificaciones
        const ids = [
            238,    // El Padrino
            603,    // Matrix
            597,    // Titanic
            496243, // Parasite
            27205,  // Inception
            155,    // The Dark Knight
            680,    // Pulp Fiction
            122,    // El Se침or de los Anillos: La Comunidad del Anillo
            13,     // Forrest Gump
            550,    // Fight Club
            424,    // Schindler's List
            862,    // Toy Story
            314     // Catwoman (calificaci칩n baja <4)
        ];

        ids.forEach(id => {
            fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=es-ES`)
                .then(res => res.json())
                .then(data => {
                    const rating = data.vote_average * 10;
                    const radius = 20; // reducido un 20%
                    const circumference = 2 * Math.PI * radius;
                    const offset = circumference - (rating / 100) * circumference;

                    let color;
                    if (rating >= 70) {
                        color = "#21d07a"; // verde
                    } else if (rating >= 40) {
                        color = "#d2d531"; // amarillo
                    } else {
                        color = "#db2360"; // rojo
                    }

                    const div = document.createElement("div");
                    div.className = "pelicula";
                    div.innerHTML = `
                        <a href="https://www.themoviedb.org/movie/${data.id}" target="_blank">
                            <img src="https://image.tmdb.org/t/p/w300${data.poster_path}" alt="${data.title}">
                            <p>${data.title}</p>
                            <div class="rating-circle">
                                <svg width="48" height="48">
                                    <circle cx="24" cy="24" r="${radius}" stroke="#444" stroke-width="3" fill="black"/>
                                    <circle class="progress" cx="24" cy="24" r="${radius}" stroke="${color}" stroke-width="3" fill="transparent"
                                        stroke-dasharray="${circumference}" stroke-dashoffset="${circumference}" />
                                </svg>
                                <div class="rating-text">${data.vote_average.toFixed(1)}</div>
                            </div>
                            <div class="popup">
                                <h3>${data.title}</h3>
                                <p><strong>Estreno:</strong> ${data.release_date}</p>
                                <p>${data.overview}</p>
                            </div>
                        </a>
                    `;
                    document.getElementById("lista").appendChild(div);

                    setTimeout(() => {
                        div.querySelector(".progress").setAttribute("stroke-dashoffset", offset);
                    }, 100);
                });
        });
    </script>
</body>
</html>
